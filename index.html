<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" href="age2icon.png" type="image/png" >
</head>
<body>
    <div id="heading"><h1>Age Calculator</h1></div> 
<div id="flexContainer">
   
  <div id="cover">
    <div class="item">
        <label for="birthday">Date of Birth :</label>
        <input type="date" id="birthday" name="birthday">
    </div>
    <div class="item">
        <label for="age">Age at Date :</label>
        <input type="date" id="atd" name="age">
    </div>
    <div class="btnitem">
        <button class="btn" onclick="myfunction()">Calculate</button>
    </div>
    <div id="flexContainer1">
        <div class="resultContainer">
            <div class="result">Year</div>
            <div id="resYear" class="resfont">0</div>
           
        </div>
        <div class="resultContainer">
            <div class="result">Month</div>
            <div id="resMonth" class="resfont">0</div>
        </div>
        <div class="resultContainer">
            <div class="result">Days</div>
            <div id="resDays" class="resfont">0</div>
        </div>
    </div>
 </div>
</div>
    <script src="script.js">
    </script>
</body>
</html>
